<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = "Paragraph Changed"
        }
    </script>
    <title>Functions</title>
</head>

<body> 
    <h1>Demo function in head section</h1>
    <p id="demo">Ready to changed</p>
    <button type="button" onclick="myFunction()">Click me</button>


    <h1>JS in body section</h1>

    <p id="demo2">A Paragraph</p>

    <button type="button" onclick="secFunction()">Try this</button>

    <script>
        function secFunction(){
            document.getElementById('demo2').innerHTML = "Paragraph changed by second function"
        }
    </script>
</body>
</html>
